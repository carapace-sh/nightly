name: nightly template

on:
  workflow_call:
    inputs:
      repo:
        required: true
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    container: ghcr.io/carapace-sh/go:1.23.0
    steps:
      - name: deep clone
        uses: actions/checkout@v4
        with:
          repository: carapace-sh/${{ inputs.repo }}
          fetch-depth: 0

      - name: fix git safe.directory
        run:  git config --global --add safe.directory '*'

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          version: '~> v2'
          args: release --snapshot --clean --skip announce,aur,chocolatey,docker,homebrew,ko,nfpm,nix,notarize,publish,sbom,scoop,sign,snapcraft,validate,winget
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: install gh
        run: apt-get update && apt-get install -y gh

      - name: upload archives
        run: |
          tag="$(date +%Y-%m-%d)"
          gh release create --repo carapace-sh/nightly --title "${tag}" --notes "-" --verify-tag "${tag}" || true
          gh release upload --repo carapace-sh/nightly "${tag}" --clobber dist/*.zip dist/*.tar.gz dist/*_checksums.txt
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
